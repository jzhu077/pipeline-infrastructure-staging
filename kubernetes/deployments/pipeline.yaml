apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/platform-161007/pipeline:027fa26f91eb6caebb438fdb6380e5e530e07ffa
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
