apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/hightowerlabs/pipeline:ee3ff68154f111bea417d717bd6e9731acd180fc
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
